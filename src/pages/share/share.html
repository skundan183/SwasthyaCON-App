<ion-content style="text-align: center">
  	<ion-toolbar>
	    <ion-title>Social Share</ion-title>
	</ion-toolbar>
	<ion-grid style="text-align:center">
	  	<ion-row>
		    <ion-col col-3 (click)="share('facebook')" style="padding: 7px">
		    	<img src="assets/imgs/social/facebook.png" class="social-share" />
		    </ion-col>
		    <ion-col col-3 (click)="share('twitter')" style="padding: 7px">
		    	<img src="assets/imgs/social/twitter.png" class="social-share" />
		    </ion-col>
		    <ion-col col-3 (click)="share('linkedin')" style="padding: 7px">
		    	<img src="assets/imgs/social/linkedin.png" class="social-share" />
		    </ion-col>
		    <ion-col col-3 (click)="share('instagram')" style="padding: 7px">
		    	<img src="assets/imgs/social/instagram.png" class="social-share" />
		    </ion-col>
	  	</ion-row>
	</ion-grid>

	<ion-toolbar>
	    <ion-title>App Share</ion-title>
	</ion-toolbar>
    <ion-grid style="text-align:center">
	  	<ion-row>
	  		<ion-col col-3 (click)="share('both-app')" style="padding: 7px">
		    	<img src="assets/imgs/social/icon-small.png" class="social-share" />
		    </ion-col>
		    <ion-col col-3 (click)="share('apple')" style="padding: 7px">
		    	<img src="assets/imgs/social/apple.png" class="social-share" />
		    </ion-col>
		    <ion-col col-3 (click)="share('android')" style="padding: 7px">
		    	<img src="assets/imgs/social/android.png" class="social-share" />
		    </ion-col>
	  	</ion-row>
	</ion-grid>

    <ion-footer (click)="closeModal()">
	  	<ion-toolbar>
	    	<ion-title>Close</ion-title>
	  	</ion-toolbar>
	</ion-footer>
</ion-content>
